[package]
name = "dove"
version = "0.1.0"
authors = ["Ulf Lilleengen <ulf.lilleengen@gmail.com>"]
edition = "2018"

[lib]
name = "dove"
src = "src/lib.rs"

[[bin]]
name = "example_send_framing"
path = "examples/send_framing.rs"

[[bin]]
name = "example_driver"
path = "examples/driver.rs"

[[bin]]
name = "example_send"
path = "examples/send.rs"

#[[bin]]
#name = "example_receive"
#path = "examples/receive.rs"

[dependencies]
byteorder = "1.3.2"
mio = { version = "0.7", features = ["tcp", "os-poll"] }
uuid = { version = "0.7.4", features = ["v4"] }
rand = "0.7.3"
log = "0.4.11"
futures = "0.3.6"
